<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV App UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StreamFlix</h1>
    <div class="controls">
      <button id="volumeBtn">ðŸ”Š</button>
      <button id="ccBtn">CC</button>
      <select id="langSelect">
        <option>EN</option>
        <option>ES</option>
        <option>FR</option>
      </select>
    </div>
  </header>

  <section class="carousel">
    <h2>Trending Now</h2>
    <div class="carousel-items">
      <img src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Show 1"/>
      <img src="https://image.tmdb.org/t/p/w500/kdPMUMJzyYAc4roD52qavX0nLIC.jpg" alt="Show 2"/>
      <img src="https://image.tmdb.org/t/p/w500/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg" alt="Show 3"/>
    </div>
  </section>

  <section class="section">
    <h2>Continue Watching</h2>
    <div class="items">
      <img src="https://image.tmdb.org/t/p/w500/rktDFPbfHfUbArZ6OOOKsXcv0Bm.jpg" alt="Continue 1"/>
      <img src="https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" alt="Continue 2"/>
    </div>
  </section>

  <section class="section">
    <h2>Recently Added</h2>
    <div class="items">
      <img src="https://image.tmdb.org/t/p/w500/5GA3vV1aWWHTSDO5eno8V5zDo8r.jpg" alt="Recent 1"/>
      <img src="https://image.tmdb.org/t/p/w500/7c9UVPPiTPltouxRVY6N9uugaVA.jpg" alt="Recent 2"/>
    </div>
  </section>

  <section class="section">
    <h2>Most Viewed</h2>
    <div class="items">
      <img src="https://image.tmdb.org/t/p/w500/qW4crfED8mpNDadSmMdi7ZDzhXF.jpg" alt="Popular 1"/>
      <img src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="Popular 2"/>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
